// Xử lý preview link
function Parameter(url, width, word)
{
    this.url = url;
    this.key = '7f6cf7cec28511e0866c4040d3dc5c07';
    this.autoplay = true;
    this.wmode = 'opaque';
    this.maxwidth = width;
    this.words = word;
}

Parameter.prototype.ToString = function()
{
    return "url=" + this.url + "&key=" + this.key + "&autoplay=" + this.autoplay + "&wmode=" + this.wmode +
    "&maxwidth=" + this.maxwidth + "&words=" + this.words;
}

function Embedly(obj)
{
    this.provider_url = obj.provider_url;
    this.original_url = obj.original_url;
    this.url = obj.url;
    this.favicon_url = obj.favicon_url;
    this.title = obj.title;
    this.description = obj.description;
    this.provider_url = obj.provider_url;
    this.images = obj.images;
    this.object = obj.object;
}

Embedly.prototype.html = function()
{
    var divembedly = document.createElement("div");
    var divImage = document.createElement("div");
    var divDetails = document.createElement("div");
    var divTitle = document.createElement("div");
    var image = document.createElement("img");
    var divdescription = document.createElement("div");

    divembedly.appendChild(divImage);
    divembedly.appendChild(divDetails);
    divImage.appendChild(image);
    divDetails.appendChild(divTitle);
    divDetails.appendChild(divdescription);

    divembedly.id = 'divembedly';
    divembedly.align = 'center';
    divembedly.style = 'style';
    divembedly.setAttribute('url',this.provider_url);
    divembedly.setAttribute('onclick','location.href = "' + this.url + '"');


    divImage.align = 'center';
    divImage.id = 'div-image',


    divDetails.id = 'div-details',
    divDetails.style = 'width: 100%;';

    divTitle.id = 'title';
    divTitle.style = 'font-size: 100%;';
    divTitle.innerText = this.title;

    image.id = 'image-embedly';
    image.style = "width: 100%; border: 1px solid black";
    if(this.images.length == 0)
        image.src = this.favicon_url;
    else
    {
        image.src = this.images[0].url;
    }
    divdescription.id = 'description';
    divdescription.innerText = this.description;

    return divembedly.outerHTML;
}
var embed_code = "";
function GetEmbedly(url)
{
    document.getElementById("showEmbedly").innerHTML = "";
    
    if(url)
    {
    var data = new FormData();

    var param = new Parameter(url, 500, 30);
    console.log(param.ToString());
  
    console.log("http://api.embed.ly/1/preview?" + param.ToString());

    var xhttp = new XMLHttpRequest();
    xhttp.open('GET', "http://api.embed.ly/1/preview?" + param.ToString(), true);
    xhttp.onload = function () {
        if(xhttp.readyState == 4 && xhttp.status == 200)
        {
            //console.log(this.responseText);
            var obj = JSON.parse(this.responseText);
            var emb = new Embedly(obj);
            document.getElementById("showEmbedly").innerHTML = emb.html();
            embed_code = emb.html();
        }
        else
            console.log("Error");
    };
    xhttp.send();
  }
}
